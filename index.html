<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- css stylesheet  -->
  <link rel="stylesheet" href="style.css">

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/ba9e0d7117.js" crossorigin="anonymous"></script>

</head>
<body>
  <main>
    <header>
      <img id="logo" src="images/logo.svg" alt="logo">
    </header>
    <section class="container">
      <div class="illustration">
        <img src="images/illustration-mockups.svg" alt="illustration-img">
      </div>
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="par">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
      </div>
    </section>
    <footer>
      <div class="handles">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/jokings">Jokings</a>.
      </p>
    </footer>
  </main>
</body>
</html>
